<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Registration | Birzeit University</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0038a8; /* Birzeit blue */
            --primary-light: #3a6ad9;
            --secondary: #00267b;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .registration-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
        }

        .session-code {
            font-size: 14px;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
        }

        .input-field {
            position: relative;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            font-size: 15px;
            border: 2px solid var(--light);
            border-radius: 8px;
            transition: all 0.3s;
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 38, 123, 0.3);
        }

        .card-footer {
            text-align: center;
            padding: 20px 30px;
            font-size: 14px;
        }

        .university-logo {
            height: 40px;
            margin-bottom: 10px;
        }

        .copyright {
            color: var(--gray);
            font-size: 12px;
            margin-top: 5px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <div class="card-header floating">
            <h1>Attendance Registration</h1>
            <div class="session-code">
                <i class="fas fa-qrcode"></i> Session: {{ session_code }}
            </div>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"
                               id="name"
                               name="name"
                               class="form-control"
                               placeholder="Enter your full name"
                               required
                               autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text"
                               id="student_id"
                               name="student_id"
                               class="form-control"
                               placeholder="Enter your student ID"
                               required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Submit Attendance
                </button>
            </form>
        </div>

        <div class="card-footer">
            <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/1/16/Birzeit_University_logo.svg/1280px-Birzeit_University_logo.svg.png"
                 alt="Birzeit University Logo"
                 class="university-logo">
            <div class="copyright">Â© 2025 Mohammad Taha</div>
        </div>
    </div>
</body>
</html>
