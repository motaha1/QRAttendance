<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --error: #ff4757;
            --error-light: #ff6b81;
            --warning: #ffa502;
            --dark: #2f3542;
            --light: #f1f2f6;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe6f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.6s ease-out;
            position: relative;
        }

        .error-icon {
            font-size: 72px;
            color: var(--error);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        h1 {
            color: var(--error);
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-message {
            color: var(--dark);
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .existing-record {
            background: rgba(255, 165, 2, 0.1);
            border-left: 4px solid var(--warning);
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            text-align: left;
        }

        .existing-record h3 {
            color: var(--warning);
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .existing-record p {
            margin: 8px 0;
            color: var(--dark);
            font-size: 15px;
        }

        .existing-record strong {
            color: var(--warning);
            font-weight: 500;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--error);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .back-btn:hover {
            background: var(--error-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23ff4757" opacity=".25"/></svg>');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>Registration Error</h1>
        <p class="error-message">{{ message }}</p>

        {% if existing_record %}
        <div class="existing-record">
            <h3><i class="fas fa-exclamation-triangle"></i> Registration Info:</h3>
            <p><strong>Name:</strong> {{ existing_record.student_name }}</p>
            <p><strong>Student ID:</strong> {{ existing_record.student_id }}</p>
            <p><strong>Registration Time:</strong> {{ existing_record.date.strftime('%Y-%m-%d') }}</p>

        </div>
        {% endif %}

        <button onclick="" class="back-btn">
            <i class=""></i> Thank You!
        </button>

        <div class="wave-decoration"></div>
    </div>
</body>
</html>
